<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Indian Flag</title>
    <link rel="icon" type="image/icon" href="national_emblem.png">
</head>
<body style="background-color: rgb(0, 0, 0); font-family: Courier New, Courier, monospace;">
    <div class="sakura-container"></div>
    <h1 class="text-center mt-5">Happy Independence Day</h1>
    <div class="container d-flex flex-column align-items-center">
        <div class="d-flex justify-content-center">
            <div class="stick"></div>
            <div class="flag">
                <div class="top"></div>
                <div class="middle">
                    <div class="wheel">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>
                <div class="bottom"></div>
            </div>
        </div>

        <div class="flag-step">
            <div class="steps">
                <div class="first mb-2"><h5>Satya</h5></div>
                <div class="second mb-2"><h5>Meva</h5></div> 
                <div class="third"><h5>Jayate</h5></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
